<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Column</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>   
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-1" style="background-color: rgb(170, 149, 189); height: 50px;">column</div>
            <div class="col-7" style="background-color: pink">column</div>
            <div class="col-2" style="background-color: rgb(202, 202, 109);">column</div>
            <div class="col-2" style="background-color: rgb(209, 176, 126);">column</div>
        </div>
        <div class="row">
            <div class="col-12" style="background-color: rgb(81, 235, 184); height: 130px;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        </div>

        <div class="row">
            <div class="col-4" style="background-color: rgb(219, 186, 141); height: 70px;">column</div>
            <div class="col-4" style="background-color: rgb(89, 126, 89)">column</div>
            <div class="col-4" style="background-color: rgb(178, 178, 224);">column</div>
         </div>
         <div class="row">
            <div class="col-12" style="background-color: blanchedalmond; height: 30px; margin: 2px">column</div>
         </div>
         <div class="row">
            <div class="col-3" style="background-color: rgb(161, 110, 110);"> column</div> 
        </div>
        <div class="row">
            <div class="col-3" style="background-color: rgb(248, 214, 219)"> column</div> 
        </div>
     </div>
</body>
</html>
